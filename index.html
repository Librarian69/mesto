<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page/index.css">
    <title>Место</title>
</head>
<body class="page">
   <header class="header">
    <img class="logo header__logo" src="./images/logo.svg" alt="Лого">
  </header>
   <main class="content">
    <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/profile__avatar.png" alt="Фото профиля">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button class="profile__button-edit"  type="button"></button>
        </div>
        <button class="profile__button-add" type="button"></button>
    </section>
    <section class="cards-grid">
      <ul class="cards-grid__list">

      </ul>
    </section>
  </main>
  <div class="popup popup_edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="popup__button-close popup__button-close_edit-profile" type="button"></button>
      <form class="popup__form popup__form_edit-profile" name="editProfileForm" novalidate>
        <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
        <span class="popup__input-error popup__input-error_type_name"></span>
        <input class="popup__input popup__input_type_info" type="text" name="info" placeholder="О себе" minlength="2" maxlength="200" required>
        <span class="popup__input-error popup__input-error_type_info"></span>
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add-photo">
    <div class="popup__container popup__container_add-photo">
      <h2 class="popup__title">Новое место</h2>
      <button class="popup__button-close popup__button-close_add-photo" type="button"></button>
      <form class="popup__form popup__form_add-photo" name="addPhotoForm" novalidate>
        <input class="popup__input popup__input_type_appellation" type="text" name="appellation" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="popup__input-error popup__input-error_type_appellation"></span>
        <input class="popup__input popup__input_type_link" type="url" name="link" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error popup__input-error_type_link"></span>
        <button class="popup__button-save" type="submit" >Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_card-photo">
    <div class="popup__container popup__container_photo">
      <img class="popup__photo" src="#" alt="">
      <h2 class="popup__photo-title">

      </h2>
      <button class="popup__button-close popup__button-close_photo" type="button"></button>
    </div>
  </div>
  <template class="template-photo-card">
    <li class="card">
      <img class="card__photo" src="#" alt="">
      <div class="card__container">
        <h2 class="card__title">

        </h2>
        <button class="card__button-like" type="button"></button>
      </div>
      <button class="card__button-delete" type="button"></button>
    </li>
  </template>
  <footer class="footer">
    <p class="footer__copyright">
      &copy; 2020 Mesto Russia
    </p>
  </footer>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/constants.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
