<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="logo header__logo" src="images/logo.e1792cd1bf55c68d1538.svg" alt="Лого"/></header><main class="content"><section class="profile"><div class="profile__info"><button class="profile__button-edit-avatar" type="button"><img class="profile__avatar" src="" alt="Фото профиля"/></button><h1 class="profile__name"></h1><p class="profile__description"></p><button class="profile__button-edit" type="button"></button></div><button class="profile__button-add" type="button"></button></section><section class="cards-grid"><ul class="cards-grid__list"></ul></section></main><div class="popup popup_edit"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><button class="popup__button-close popup__button-close_edit-profile" type="button"></button><form class="popup__form popup__form_edit-profile" name="editProfileForm" novalidate><input class="popup__input popup__input_type_name" name="userName" placeholder="Имя" minlength="2" id="input-userName" maxlength="40" required/> <span class="popup__input-error input-userName-error"></span> <input class="popup__input popup__input_type_about" name="aboutUser" placeholder="О себе" minlength="2" id="input-aboutUser" maxlength="200" required/> <span class="popup__input-error input-aboutUser-error"></span> <button class="popup__button-save" type="submit">Сохранить</button></form></div></div><div class="popup popup_add-photo"><div class="popup__container popup__container_add-photo"><h2 class="popup__title">Новое место</h2><button class="popup__button-close popup__button-close_add-photo" type="button"></button><form class="popup__form popup__form_add-photo" name="addPhotoForm" novalidate><input class="popup__input popup__input_type_appellation" name="titleForm" id="input-titleForm" placeholder="Название" minlength="2" maxlength="30" required/> <span class="popup__input-error input-titleForm-error"></span> <input class="popup__input popup__input_type_link" type="url" name="linkForm" id="input-linkForm" placeholder="Ссылка на картинку" required/> <span class="popup__input-error input-linkForm-error"></span> <button class="popup__button-save" type="submit">Сохранить</button></form></div></div><div class="popup popup_card-photo"><div class="popup__container popup__container_photo"><img class="popup__photo" src="#" alt=""/><h2 class="popup__photo-title"></h2><button class="popup__button-close popup__button-close_photo" type="button"></button></div></div><div class="popup popup_avatar"><div class="popup__container popup__container_avatar"><h2 class="popup__title">Обновить аватар</h2><button class="popup__button-close popup__button-close_avatar" type="button"></button><form class="popup__form popup__form_avatar" name="editAvatar" novalidate><input class="popup__input popup__input_type_avatar" type="url" name="linkForm" placeholder="Ссылка на картинку" id="input-linkMainFoto" required/> <span class="popup__input-error input-linkMainFoto-error"></span> <button class="popup__button-save" type="submit">Сохранить</button></form></div></div><div class="popup popup_delete"><div class="popup__container"><h2 class="popup__title">Вы уверены?</h2><form class="form_type_delete"><button class="popup__button-close popup__button-close_delete" type="button"></button> <button class="popup__button-save" type="submit">Да</button></form></div></div><template class="template-photo-card"><li class="card"><img class="card__photo" src="#" alt=""/><div class="card__container"><h2 class="card__title"></h2><div class="card__likes-container"><button class="card__button-like" type="button"></button> <span class="card__likes-counter">0</span></div></div><button class="card__button-delete" type="button"></button></li></template><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer></body></html>
