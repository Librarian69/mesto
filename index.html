<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page/index.css">
    <title>Место</title>
</head>
<body class="page">
   <header class="header">
    <img class="logo header__logo" src="./images/logo.svg" alt="Лого">
  </header>
   <main class="content">
    <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/profile__avatar.png" alt="Фото профиля">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button class="profile__button-edit"  type="button"></button>
        </div>
        <button class="profile__button-add" type="button"></button>
    </section>
    <section class="cards-grid">
      <ul class="cards-grid__list">
        <li class="card">
          <img class="card__photo" src="./images/card-grid-karachaevsk.png" alt="Старая церковь на фоне лесистой горы">
          <div class="card__container">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__button-like" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__photo" src="./images/card-grid-mountain-elbrus.png" alt="Небольшой холм за которым гора">
          <div class="card__container">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__button-like" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__photo" src="./images/card-grid-dombai.png" alt="Лесистая гора рядом со скалистой горой">
          <div class="card__container">
            <h2 class="card__title">Домбай</h2>
            <button class="card__button-like" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__photo" src="./images/card-grid-mountain-elbrus.png" alt="Небольшой холм за которым гора">
          <div class="card__container">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__button-like" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__photo" src="./images/card-grid-dombai.png" alt="Лесистая гора рядом со скалистой горой">
          <div class="card__container">
            <h2 class="card__title">Домбай</h2>
            <button class="card__button-like" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__photo" src="./images/card-grid-karachaevsk.png" alt="Старая церковь на фоне лесистой горы">
          <div class="card__container">
            <h2 class="card__title">Карачаево-Черкесия</h2>
            <button class="card__button-like" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="popup__button-close" type="button"></button>
      <form class="popup__form" name="editProfileForm">
        <input class="popup__input popup__input_type_name" type="text" name="name">
        <input class="popup__input popup__input_type_info" type="text" name="info">
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <footer class="footer">
    <p class="footer__copyright">
      &copy; 2020 Mesto Russia
    </p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>
</html>
